    <!-- action은 처리할 서버의 URL-->

        <br/>

        <input name="gender" type="radio"/>기타:
        <input name="gender" type="text"/>
        <!-- input type="number"하면 나이 입력할 수 있는 숫자 -->

        <div>블록</div>
        <span>인라인</span>
        <span>인라인</span>
        <iframe src="index.html"></iframe>
        <!-- src는 쓰는 사람이 직접 써야하므로 가장 주의해서 입력할 것 -->
